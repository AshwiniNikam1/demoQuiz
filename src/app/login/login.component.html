<section class="vh-10" style="background-color: #9A616D;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="assets/images/quiz3.jpg" alt="login form" class="img-fluid"
                style="border-radius: 1rem 0 0 1rem; height:400px" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form [formGroup]="loginForm" (ngSubmit)="login()">
                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                  <div class="form-outline mb-4">
                    <input type="email" id="form2Example17" class="form-control form-control-lg"
                      formControlName="email" />
                    <label class="form-label" for="form2Example17">Email address</label>
                    <div *ngIf="f.email.touched && f.email.invalid" class="alert alert-danger">
                      <div *ngIf="f.email.errors.required">Email is required.</div>
                      <div *ngIf="f.email.errors.email">Please, enter valid email address.</div>
                    </div>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="form2Example27" class="form-control form-control-lg"
                      formControlName="password" />
                    <label class="form-label" for="form2Example27">Password</label>
                    <div *ngIf="f.password.touched && f.email.invalid" class="alert alert-danger">
                      <div *ngIf="f.password.errors.required">password is required.</div>
                      <div *ngIf="f.password.errors.minlength">Password must be at least 3 characters</div>
                    </div>
                  </div>
                  
                  <div class="pt-1 mb-4">
                    <button class="btn btn-danger btn-block btn-lg gradient-custom-4 text-body" type="submit"
                      [disabled]="!loginForm.valid"><b>Login</b></button>
                    <p class="text-center text-muted mt-5 mb-0">New User?
                      <a [routerLink]="['signup']" class="fw-bold text-body"><u>SignUp here</u></a>
                    </p>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
