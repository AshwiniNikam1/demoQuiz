<app-header></app-header>

<div class="container bg-light py-5">
    <h1 class="display-5 fx-bold">Welcome to Quiz Application</h1>
    <p class="col-md-8 fs-4">This quiz will contains 5 question.Each questions have 1 points.</p>
    <h4>Rules</h4>
    <ol>
        <li>All questions are mandatory.</li>
        <li>Correct question have 2 marks.</li>
        <li>No negative marking.</li>
    </ol>
    <h1 style="font-family:cursive;text-align: center;">All the Best !!</h1>
    <form [formGroup]="quizform" >
        <div class="name col-md-4 my-3" >
            <label for="">Enter a Your Name</label>
            <input type="text" #name class="form-control" formControlName="name">
      <!-- <div *ngIf="f.name.touched && f.name.invalid" class="alert alert-danger">
                <div *ngIf="f.name.errors.required">Name is required.</div>
            </div>    -->
        </div>
    </form>
    <button class="btn btn-primary btn-lg" [disabled]="!this.quizform.valid" (click)="startQuiz()">Start the Quiz !!</button>
</div>
